<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>---- Escolha ----</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>
            </optgroup>

            <optgroup label="Região Centro Oeste">
                <option value="GO">Goias</option>
                <option value="DF">Distrito Federal</option>
                <option value="GO">Goias</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option>Administração</option>
            <option value="CON">Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PRF">Professor</option>
        </datalist>        
    </p>

    <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
