<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Tabela com Cabeçalho e Rodapé</h2>
    <table width="100%" border="1">
        <thead>
            <tr>
                <th>Mês</th>
                <th>Horas/Aula</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Junho</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Julho</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>70</td>
            </tr>
        </tfoot>    
    </table>              
    

    <h2>Tabela com Colspan</h2>
    <table width="100%" border="1">
        <tr>
            <th>Aluno</th>
            <th colspan="2">Disciplinas</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>HTML</td>
            <td>Ambiente Web</td>
        </tr>
    </table>     

    <h2>Tabela com Rolspan</h2>
    <table width="100%" border="1">
        <tr>
            <th>Aluno</th>
            <td>Alex</td>
        </tr>
        <tr>
            <th rowspan="2">Displinas:</th>
            <td>HTML</td>
        </tr>
        <tr>
            <td>Ambiente Web</td>
        </tr>    
    </table>  
      
</body>
</html>
